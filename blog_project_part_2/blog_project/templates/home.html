{% extends "base.html" %}

{% block content %}

<div class="d-flex flex-wrap p-4">
<div class="col-2">
  {% for cat in category %}
  <div class="form-check">
    <input class="form-check-input" type="radio" name="category" id={{cat.id}}>
    <label class="form-check-label" for={{cat.id}}>
      <a href={% url "category_wise_post" cat.slug%}>{{cat.name}}</a>
    </label>
  </div>

  
  {% endfor %}
</div>
<div class="col-10">
  <div class="d-flex flex-wrap justify-content-center">
    {% for post in data %}
    <div class="col-sm-3 mt-3">
        <div class="card m-2">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <small>Author: {{post.author.first_name}} {{post.author.last_name}}</small><br>
            <p>Category:

                {% for cat in post.category.all %}
                
                <button class="btn btn-primary btn-sm" disabled="disabled">{{cat.name}}</button>
                
                {% endfor %}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</div>

{% endblock content %}
