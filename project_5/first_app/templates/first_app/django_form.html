{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div style="width: 50%; height: 500px; margin: auto">
        {{form | crispy}}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>


</form>

{% endblock content %}
